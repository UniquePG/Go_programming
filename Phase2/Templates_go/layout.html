<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    
    <style>
        .done{
            color: red;
            
        }
    </style>
</head>
<body>

    <h1>{{.PageTitle}}</h1>
<ul>
    {{range .Todos}}

    <!-- <p>{{.}}</p> -->
        {{if .Done}}
            <li class="done">{{.Title}}</li>
        {{else}}
            <li>{{.Title}}</li>
        {{end}}

    {{end}}
</ul>
    
</body>
</html>
